# board configure
BOARD_NAME=lubancat

# BOARD SOC type ("rk356x" "rk3588")
BOARD_SOC=rk356x

# kernel dtb
RK_KERNEL_DTB=rk3568-lubancat-2.dtb

# choose u-boot build
UBOOT_SYSTEM=u-boot-rk356x

# create a 
UBOOT_FLAG=lubancat

# rootfs system(default: "desktop" option:"server"/"desktop")
SYSTEM_TYPE=server

# USER SETTING
SYSTEM_HOSTHAME=lubancat

SYSTEM_USER=cat

SYSTEM_PASSWORD=temppwd




