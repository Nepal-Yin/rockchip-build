
# board configure
BOARD_NAME=lubancat2

# choose u-boot build
UBOOT_SYSTEM=lubancat-rk3568

# rootfs system(default: "desktop" option:"server"/"desktop")
ROOTFS_TYPE=desktop

# choose u-boot build
DEVICE_TREE=rk3568-lubancat-2.dtb
OVERLAY_PREFIX=

# jobs for uboot and kernel (default: "auto" option:0-999)
BUILD_JOBS=auto

# add root password (default: "root")
ROOT_PASSWORD=

#add user name (default: "cat")
USER_NAME=
#add user password (default: "temppwd")
USER_PASSWORD=

# set uart user autologin (default:"NULL" option: "root"/"user_name" )
UART_AUTO_LOGIN=
AUTO_LOGIN=

