# board configure
BOARD_NAME=auspice

# BOARD SOC type ("rk356x" "rk3588")
BOARD_SOC=rk356x

# kernel dtb
RK_KERNEL_DTB=rk3568-auspice.dtb

# choose u-boot build
UBOOT_SYSTEM=u-boot-rk356x

# create a 
UBOOT_FLAG=lubancat

# rootfs system(default: "desktop" option:"server"/"desktop")
SYSTEM_TYPE=desktop

# USER SETTING
SYSTEM_HOSTHAME=auspice

SYSTEM_USER=auspice

SYSTEM_PASSWORD=auspice


