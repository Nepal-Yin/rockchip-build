# board configure
BOARD_NAME=lubancat-rk3588
BOARD_SOC=rk3588

# choose u-boot build
UBOOT_SYSTEM=lubancat-rk3588

# rootfs system(default: "desktop" option:"server"/"desktop")
ROOTFS_TYPE=desktop

# choose kernel build
DEVICE_TREE=rk3588s-lubancat-4.dtb

# OVERLAY_ROOTFS to 
OVERLAY_ROOTFS=rk3588

ROOTFS_SCRIPT=build-rk3588.sh
