# board configure
BOARD_NAME=lubancat-rk356x
BOARD_SOC=rk356x

# choose u-boot build
UBOOT_SYSTEM=lubancat-rk356x

# rootfs system(default: "desktop" option:"server"/"desktop")
ROOTFS_TYPE=desktop

# choose kernel build
DEVICE_TREE=rk3568-lubancat-2.dtb

# OVERLAY_ROOTFS to 
OVERLAY_ROOTFS=rk356x

# OVERLAY_ROOTFS to 
ROOTFS_SCRIPT=build-rk356x.sh
